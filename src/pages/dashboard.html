<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
     <!-- FAVICON -->
     <link rel="shortcut icon" href="../assets/logo-app.png" type="image/x-icon">
     <!-- TAILWINDCSS -->
     <link href="../css/output.css" rel="stylesheet">
     <!-- TITLE -->
    <title>Películas y Series</title>
</head>
<body>
    <section>
        <aside class="w-56 absolute top-0 flex flex-col -left-full lg:left-0 justify-between bg-[#1a0a27] h-full pb-16 px-4 lg:py-4 z-50" id="sidebar">
            <div>
                <div class="flex justify-center mt-4">
                    <img src="../assets/logo-app.png" class="w-12 rounded-full" alt="logo de la aplicación">
                </div>
                <div class="mt-7">
                    <p class="text-gray-400 font-semibold mb-3">Menú</p>
                    <div class="space-y-4 flex flex-col text-white">
                        <a href="./dashboard.html"><img class="icon-[ic--baseline-home] text-lg mr-2" role="img" aria-hidden="true" />Inicio</a>
                        <a href="#"><img class="icon-[ic--outline-movie] text-lg mr-2" role="img" aria-hidden="true" />Películas</a>
                        <a href="#"><img class="icon-[ic--baseline-ondemand-video] text-lg mr-2" role="img" aria-hidden="true" />Series</a>
                    </div>
                </div>
            </div>
            <div>
                <a href="../index.html" class="text-white"><img class="icon-[material-symbols--logout] text-lg mr-2" role="img" aria-hidden="true" />Cerrar sesión</a>
            </div>
            </div>
        </aside>
        <!-- MENÚ MÓVIL -->
        <nav class="fixed bottom-0 w-full bg-[#1a0a27] rounded-t-lg flex justify-end py-2 px-4 lg:hidden">
            <button id="btnMenu">
                <img id="imgMenu" class="icon-[material-symbols--menu] text-[1.5rem] text-white" role="img" aria-hidden="true" />
                <img id="imgCloseMenu" class="icon-[ic--baseline-close] text-white hidden text-[1.5rem]" role="img" aria-hidden="true" />
            </button>
        </nav>
        <main class="p-3 lg:pl-56 bg-[#0c0511] h-screen dark:bg-slate-100">
            <section class=" lg:p-3 lg:flex flex-row-reverse items-center justify-between">
                <div class="flex justify-between items-center mb-3">
                    <img src="../assets/logo-app.png" class="w-7 rounded-full lg:hidden" alt="logo de la aplicación">
                    <button id="btnChangeTheme">
                        <img id="imgSun" class="icon-[material-symbols-light--sunny] text-yellow-400 text-2xl" role="img" aria-hidden="true" />
                        <img id="imgMoon" class="icon-[material-symbols-light--dark-mode] hidden text-2xl text-slate-200 dark:text-gray-800" role="img" aria-hidden="true" />
                    </button>
                </div>
                <div>
                    <form action="#" class="relative">
                        <img class="icon-[material-symbols--search] absolute top-2 left-2 text-lg text-white dark:text-black" role="img" aria-hidden="true" />
                        <input type="search" name="search" id="search" class="w-full bg-none ps-7 py-1 outline-none rounded-lg bg-[#0c0511] border border-[#E61D6E] text-white dark:bg-slate-100 dark:text-black" placeholder="Buscar" autocomplete="off">
                    </form>
                </div>
            </section>
        </main>
        
    </section>
    <script src="../js/app.js"></script>
</body>
</html>
